name: ae-sortingline
version: 0.0.0-placeholder
type: app
targets:
- '1500'
- llvm
variables:
  APAX_BUILD_ARGS:
  - --debug
  - --log Trace
  BIN_FOLDER: ./bin/1500
  IP_ADDRESS: 192.168.0.1
  WATCHLISTS: ./watchlist
scripts:
  load: apax sld load --input $BIN_FOLDER --target $IP_ADDRESS --restart --accept-security-disclaimer
    --log debug
  dlplc:
  - apax build
  - apax load
devDependencies:
  '@ax/sdk': ^2504.0.0
  '@simatic-ax/snippetscollection': ^1.0.0
registries:
  '@simatic-ax': https://npm.pkg.github.com/
dependencies:
  '@simatic-ax/windowtracking': ^5.0.0
catalogs:
  '@ax/simatic-ax': ^2504.0.0
description: Application example demonstrating a sorting line with 4 exits using the
  WindowTracking library
